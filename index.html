<!DOCTYPE html>
<html ng-app="plunker">

  <head>
    <meta charset="utf-8" />
    <title>Color Selector Demo</title>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script data-require="angular.js@1.3.x" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.7/angular.js" data-semver="1.3.7"></script>
    <script src="//rawgit.com/gilbox/angular-simflux-experiment/master/Flux.js"></script>
    <script src="//rawgit.com/gilbox/simflux/master/simflux.js"></script>
    <script src="app.js"></script>
  </head>

  <body ng-controller="MainCtrl">

      <color-selector 
        colors="colorStore.colorFilters"
        all-selected="colorStore.allSelected"
      >
      </color-selector>
      
      <div class="Colors">
        <div 
          class="Colors-color"
          ng-repeat="color in colorStore.colors | similarColors:colorStore.selectedColors track by color.index" 
          ng-style="{backgroundColor: fcolor(color)}"
        >
        </div>
      </div>

  </body>
</html>
